function o(k) { return (window.arrDictionary && window.arrDictionary[k])? window.arrDictionary[k]: '';}

var strDivId = 'divAliengallery';

var arrPic1 = { 'url': '1.jpg', 'id': '1001', 'title': 'title-pic1', 'w': '200', 'h': '220'};

var arrDoublePics1 = { 'l': arrPicA, 'r': arrPic1, 'v': 'perfect' }; // left + right + average vote
var arrDoublePics2 = { 'l': arrPicA, 'r': arrPic2, 'v': 'good' };

var arrDoublePics4 = { 'l': arrPicB, 'r': arrPic4, 'v': '' };

var arrIniPics = new Array();
arrIniPics[0]= arrDoublePics1;
arrIniPics[1]= arrDoublePics2;
arrIniPics[2]= arrDoublePics3;
arrIniPics[3]= arrDoublePics4;
arrIniPics[4]= arrDoublePics5;



/**
 * Next pair of pictures, which should appear in the deep space.
 * This function will be called, after the user clicked on a button (perfect,good,..,no way)
 * eg.
 * { "l":{"url":"A.jpg","id":"1005","title":"title-artist1","w":"200","h":"220"},
 *   "r":{"url":"1.jpg","id":"1001","title":"title-pic1","w":"200","h":"220"}
 * }
 * @return array of two pictures in it.
 */
var myFunctionForAddingAPicturePair = function() {

   // add always the same picture pair to the gallery
   //var arrDoublePics = { 'l': arrPicC, 'r': arrPic5 }; // left and right image
   //return arrDoublePics;

   // make a loop of 4 pairs....
   var arr = arrIniPics;
   if (!document.alienAdd || document.alienAdd>=arr.length) document.alienAdd=0;
   var arrDoublePics = arr[ document.alienAdd ];
   document.alienAdd++;
   return arrDoublePics;
}

var fHorizontal=true;

window.alienGallery = window.alienGallery || new AlienGallery();

window.alienGallery.execute(
       window.arrDictionary,                // translation for all button texts and 'clicks:'
       arrIniPics,                          // array of 4 picture pairs
       myFunctionForAddingAPicturePair,     // Will be called, after the user clicked on a button

       strDivId                             // html div id, where to put the gallery into.
);
